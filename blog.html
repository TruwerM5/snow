<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow | Blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- CONTAINER -->
	<div class="container-fluid justify-content-center">
		<!-- HEADER -->
			<header class="header default-header">
				<div class="container">
				<nav class="navbar navbar-expand-md">
					<a href="index.html" class="navbar-brand">
						<img src="img/logo.svg" alt="logo">
					</a>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a href="index.html#about-agency" class="nav-link">about</a></li>
						<li class="nav-item"><a href="index.html#contact-info" class="nav-link">contact</a></li>
						<li class="nav-item"><a href="portfolio.html" class="nav-link">portfolio</a></li>
						<li class="nav-item"><a href="blog.html" class="nav-link">blog</a></li>
					</ul>
					<button class="header-toggler ml-auto">
						<div></div>
						<div></div>
						<div></div>
					</button>
				</nav>
			<div class="mobile-header">
				<nav>
					<ul>
						<li class="nav-item"><a href="index.html#about-agency" class="nav-link">about</a></li>
						<li class="nav-item"><a href="index.html#contact-info" class="nav-link">contact</a></li>
						<li class="nav-item"><a href="portfolio.html" class="nav-link">portfolio</a></li>
						<li class="nav-item"><a href="blog.html" class="nav-link">blog</a></li>
					</ul>
				</nav>
			</div>
			</div>
			</header>
        <!-- END HEADER -->
		<section id="blog">
			<div class="container">
			<div class="tag-menu" id="menu-list">
				<a href="#" @click.prevent="showMenu = !showMenu"><img src="img/menu-portfolio.png" alt="menu-portfolio"></a>
				<transition name="slideMenu">
				<ul v-show="showMenu" class="row justify-content-center hideMenu">
					<li><a href="#" @click.prevent="showAll = true">ALL</a></li>
					<li 
					v-for="tag in tags">
						<a href="#" @click.prevent="filterGrid(tag)">{{tag}}</a>
					</li>
				</ul>
				</transition>
				</div>
				<div id="blog-wrapper">	
			
<!-- ALL ITEMS --><div class="row justify-content-center"
				v-for="blog in slides"
				v-if="showAll">
					<div class="col-md-7">
						<div class="blog">
							<div class="blog-img">
								<a :href="blog.href">
									<img :src="blog.img" alt="blog.img">
									<div class="tag">
										<a href="#">{{blog.tag}}</a>
									</div>
								</a>
							</div>
							<div class="blog-text">
								<h6>{{blog.header}}</h6>
								<span class="date">{{blog.date}}</span>
								<p v-for="text in blog.texts">{{text}}</p>
							</div>
						</div>
					</div>
				</div>
<!-- SORTED ITEMS -->
				<div class="row justify-content-center"
				v-for="blog in slides"
				v-if="!showAll"
				v-show="blog.tag == activeTag">
					<div class="col-md-7 col-sm-12">
						<div class="blog">
							<div class="blog-img">
								<a :href="blog.href">
									<img :src="blog.img" alt="blog.img">
									<div class="tag">
										<a href="#">{{blog.tag}}</a>
									</div>
								</a>
							</div>
							<div class="blog-text">
								<h6>{{blog.header}}</h6>
								<span class="date">{{blog.date}}</span>
								<p v-for="text in blog.texts">{{text}}</p>
							</div>
						</div>
					</div>
				</div>
				</div>
				</div>
		</section>
        <!-- FOOTER -->
		<footer>
			<ul class="social">
				<li>
					<a href="#"><img src="img/twitter.png" alt="twitter"></a>
				</li>
				<li>
					<a href="#"><img src="img/facebook.png" alt="facebook"></a>
				</li>
				<li>
					<a href="#"><img src="img/basket.png" alt="basket"></a>
				</li>
				<li>
					<a href="#"><img src="img/instagram.png" alt="instagram"></a>
				</li>
			</ul>
			<div class="copy">
				<p>2016 &copy; Design by Raidan.</p>
			</div>
		</footer>
		<!-- END FOOTER -->
	</div>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
        </div>
</body>
</html>
